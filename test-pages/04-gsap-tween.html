<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slooow Test — GSAP Tween</title>
  <style>
    body { font-family: system-ui; background: #0f0f14; color: #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 32px; margin: 0; }
    h1 { font-size: 16px; color: #888; margin: 0; }
    #stage { width: 400px; height: 120px; position: relative; border: 1px solid #2e2e42; border-radius: 12px; overflow: hidden; }
    .ball { width: 60px; height: 60px; border-radius: 50%; background: #6c63ff; position: absolute; top: 30px; left: 20px; }
    button { padding: 10px 20px; border-radius: 8px; border: 1px solid #3a3a52; background: #252535; color: #ccc; cursor: pointer; font-size: 13px; }
    button:hover { background: #2e2e48; }
    .info { font-size: 13px; color: #666; text-align: center; max-width: 320px; }
    #status { font-size: 12px; color: #6c63ff; }
  </style>
</head>
<body>
  <h1>Layer 2 — GSAP gsap.to() tween</h1>
  <div id="stage"><div class="ball" id="ball"></div></div>
  <button onclick="runTween()">Run tween</button>
  <div id="status">Loading GSAP...</div>
  <div class="info">
    GSAP badge should appear in toolbar.<br>
    At 0.25× the tween should take ~4s instead of 1s.
  </div>
  <!-- Load GSAP from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.gsap) {
        document.getElementById('status').textContent = '✓ GSAP loaded'
      }
    })

    function runTween() {
      if (!window.gsap) { alert('GSAP not loaded'); return }
      gsap.to('#ball', {
        x: 300,
        duration: 1,
        ease: 'power2.inOut',
        yoyo: true,
        repeat: 1,
      })
    }
  </script>
</body>
</html>
