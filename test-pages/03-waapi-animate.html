<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlowMo Test — Web Animations API</title>
  <style>
    body { font-family: system-ui; background: #0f0f14; color: #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 32px; margin: 0; }
    h1 { font-size: 16px; color: #888; margin: 0; }
    .box { width: 100px; height: 100px; border-radius: 16px; background: #6c63ff; cursor: pointer; }
    button { padding: 10px 20px; border-radius: 8px; border: 1px solid #3a3a52; background: #252535; color: #ccc; cursor: pointer; font-size: 13px; }
    button:hover { background: #2e2e48; }
    .info { font-size: 13px; color: #666; text-align: center; max-width: 320px; }
  </style>
</head>
<body>
  <h1>Layer 1 — element.animate() (Web Animations API)</h1>
  <div class="box" id="box"></div>
  <button onclick="animate()">Trigger animation</button>
  <div class="info">
    Click the button to fire a <code>element.animate()</code> call.<br>
    At 0.25× the slide should take ~2s instead of 0.5s.
  </div>
  <script>
    function animate() {
      const box = document.getElementById('box')
      box.animate([
        { transform: 'translateX(0) scale(1)', opacity: 1 },
        { transform: 'translateX(200px) scale(1.3)', opacity: 0.5 },
        { transform: 'translateX(0) scale(1)', opacity: 1 },
      ], { duration: 500, easing: 'ease-in-out', fill: 'forwards' })
    }
  </script>
</body>
</html>
